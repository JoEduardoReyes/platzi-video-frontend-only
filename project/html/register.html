<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="../assets/logo-platzi-video-BW2.png"
        alt="Logo de Platzi Video"
      />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Registro</h2>
        <form class="login__container--form">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
          <input
            type="password"
            class="input"
            placeholder="Confirma tu contraseña"
          />
          <button class="button">Registrarse</button>
        </form>
        <div class="login__container--social-media">
          <div>
            <img
              src="../assets/icons/google-logo.png"
              alt="Google Icon"
            />Registrarse con Google
          </div>
          <div>
            <img
              src="../assets/icons/facebook-logo.png"
              alt="Google Icon"
            />Registrarse con Facebook
          </div>
        </div>
        <p class="login__container--register">
          ¿Ya tienes ninguna cuenta? <a href="/">Inicia sesión</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
