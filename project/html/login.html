<!DOCTYPE html>
<html lang=es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background-color: #8f57fd;
        font-family: "Mulish", sans-serif;
      }
      .header {
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header__img {
        width: 200px;
        margin-block-start: 10px;
        margin-inline-start: 10px;
      }
    </style>
    <title>Log in</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="../assets/logo-platzi-video-BW2.png"
        alt="Logo de Platzi Video"
      />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form">
          <input type="text" class="input" placeholder="correo" />
          <input type="password" class="input" placeholder="contraseña" />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <div class="login__container--social-media">
          <div>
            <img src="../assets/icons/google-logo.png" alt="Google Icon">Inicia Sesión con Google
          </div>
          <div>
            <img src="../assets/icons/facebook-logo.png" alt="Google Icon">Inicia Sesión con Facebook
          </div>
        </div>
        <p class="login__container--register">¿No tienes ninguna cuenta? <a href="/">Regístrate</a></p>
      </div>
    </section >
    <footer>
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
